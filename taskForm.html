<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Form</title>
</head>

<body>
    <p>Title<br><input type="text" size="20" placeholder="Enter task title"></p>

    <p>Description<br><textarea rows="10" cols="20" placeholder="Enter task description"></textarea></p>
    
    <p>Category<br><input type="text" size="20" placeholder="Enter task category"></p>
    
    <p>Priority Level<br><select size="1">
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
        <option value="4">Four</option>
        <option value="5">Five</option>
    </select></p>
    
    <p>Progress Level<br><select size="1">
        <option value="1">Uno</option>
        <option value="2">Dos</option>
        <option value="3">Tres</option>
        <option value="4">Cuatro</option>
        <option value="5">Cinco</option>
    </select></p>
    
    <p><input type="submit" value="Submit" name="B1"></p>

</body>

</html>
